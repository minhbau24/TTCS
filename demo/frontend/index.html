<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <p class="col-8 h3 mt-3">Sản phẩm đã chọn</p>
      <div class="col-4 mt-3">
        <button id="submit-button" class="btn btn-primary float-end">Gửi danh sách sản phẩm</button>
    </div>
    
    <div id="selected-products" class="d-flex flex-wrap gap-2 mb-4 border-bottom pb-2"></div>
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-3 p-3 bg-light category-menu">
            <p class="h4 text-center">Danh mục</p>
            <div class="accordion-container">
              <div class="accordion" id="category-list"></div>
            </div>
          </div>
          <div class="col-md-9 p-3">
            <div id="breadcrumb" class="mb-3 text-primary fw-semibold"></div>
            <div class="row" id="products"></div>
          </div>
        </div>
      </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
